{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ro‘yxatdan o‘tish{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Ro‘yxatdan o‘tish</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800 transition">Ro‘yxatdan o‘tish</button>
    </form>
    <p class="mt-4 text-center">Akkauntingiz bormi? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Kirish</a></p>
</div>
{% endblock %}
