{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Kirish</h2>
<form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-black text-white p-2 rounded hover:bg-gray-800 transition">Kirish</button>
</form>
<p>Hali ro‘yxatdan o‘tmaganmisiz? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Ro‘yxatdan o‘tish</a></p>
{% endblock %}
